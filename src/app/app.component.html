<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div *ngIf="!inlognaam">
    <div aanmaken:boolean=f alse *ngIf="!aanmaken">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label id="lblGebruikersnaam" for="txtGebruikersnaam" class="col-form-label">Gebruikersnaam</label>
          <input type="text" class="form-control" id="txtGebruikersnaam" formControlName="Gebruikersnaam">
          <label id="lblWachtwoord" for="txtWachtwoord" class="col-form-label">Wachtwoord</label>
          <input type="text" class="form-control" id="txtWachtwoord" formControlName="Wachtwoord" type="password">
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" id="btnSubmit">Login</button>
          </div>
        </div>
      </form>
      <div class="col">
        <button type="aanmaken" id="btnAanmaken" (click)="aanmaken = true">Aanmaken</button>
      </div>
    </div>
    <div *ngIf="aanmaken">
      <form [formGroup]="form" (ngSubmit)="gebruikerAanmaken()" novalidate>
        <div class="form-group">
          <label id="lblGebruikersnaam" for="txtGebruikersnaam" class="col-form-label">Gebruikersnaam</label>
          <input type="text" class="form-control" id="txtGebruikersnaam" formControlName="Gebruikersnaam">
          <label id="lblWachtwoord" for="txtWachtwoord" class="col-form-label">Wachtwoord</label>
          <input type="text" class="form-control" id="txtWachtwoord" formControlName="Wachtwoord" type="password">
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" id="btnSubmit">Aanmaken</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="inlognaam">
    <p>inlognaam: {{ inlognaam }}</p>
    <p>uw gerechten:</p>
    <p *ngFor="let gerecht of gerechten"> {{ gerecht.naam }}</p>
  </div>
</div>
